<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão </title>
</head>
<body>
    <h1>7. Como voce faria para selecionar o último elemento de uma lista em CSS, sabendo que a lista tem a classe "lista"?</h1>
    <ul class="lista">
        <li class="lista">Larissa</li>
        <li class="lista">Vieira</li>
        <li class="lista">Aurelice</li>
    </ul>
    <style>
        .lista:last-child {
            color: red;
        }
    </style>
</body>
</html>
